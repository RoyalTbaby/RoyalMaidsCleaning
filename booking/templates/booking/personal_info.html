{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Personal Information</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const orderMaidSound = new Audio("{% static 'sounds/sound.mp3' %}");

            $("#next-button1").click(function(event) {
                event.preventDefault(); // Prevent the default form submission

                orderMaidSound.play();

                orderMaidSound.onended = function() {
                    $("#next-button1").closest("form").submit();
                };

                orderMaidSound.onerror = function() {
                    // Fallback in case the sound cannot be played
                    $("#next-button1").closest("form").submit();
                };
            });
        });
    </script>
</head>
<body>
<header>
    <nav class="topnav">
        <div class="nav-item logo">
            <img src="{% static 'img/paw.jpeg' %}" alt="Logo" class="logo">
        </div>
        <div class="nav-item title">
            <h1 class="nav-text">KAWAII SPARKLE</h1>
        </div>
        <div class="nav-links">
            <div class="nav-item">
                <img src="{% static 'img/logo6.jpeg' %}" alt="Logo" class="logo">
                <a href="#">About</a>
            </div>
            <div class="nav-item">
                <img src="{% static 'img/logo5.jpeg' %}" alt="Logo" class="logo">
                <a href="#">Support</a>
            </div>
            <div class="nav-item">
                <img src="{% static 'img/logo9.jpeg' %}" alt="Logo" class="logo">
                <a href="#">Social Media</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <h1>Personal Information</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="next-button1">Order Maid</button>
    </form>
</main>
    <footer>
        <p>&copy; 2024 Maid Service. All rights reserved.</p>
    </footer>
</body>
</html>
